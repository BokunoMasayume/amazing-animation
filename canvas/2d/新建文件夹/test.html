<!DOCTYPE html>
<html>
<head>
	<title>雨滴</title>
</head>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		width:100%;
		height:100%;
	}
	body{
		/*body 设置filter不能模糊背景*/
	}
	div{
		height:100%;
		overflow: hidden;
		background-image: url('bg1.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		filter:blur(20px);
	}
	canvas{
		position: absolute;
		top:0;
		left:0;
		/*height:100%;
		width:100%;*/
		z-index: 10;
	}
</style>
<body>
	<div></div>
	<canvas></canvas>
<!-- <h1>Hello??</h1> -->
	<script type="text/javascript">
		let canvas = document.getElementsByTagName("canvas")[0];
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		let imgcanvas = document.createElement("canvas");
		imgcanvas.width = canvas.height;
		imgcanvas.height = canvas.width;
		let imgctx = imgcanvas.getContext("2d");
		imgctx.transform(0,1,-1,1,210,0);
		imgctx.fillRect(0,0,100,200);
		// imgctx.clearRect(50,0,10,200);
		let ctx = canvas.getContext("2d");
		let img =  new Image();
		img.onload = function(){
			// ctx.rotate(Math.PI * 0.25);
			// ctx.drawImage(img,0,0);
			// ctx.setTransform(1,0,0,1,0,0);
			// ctx.transform(0,1,-1,1,210,0);
		// ctx.fillRect(0,0,100,200);
			ctx.transform(1,-1,1,0,-1*210,210);
			ctx.drawImage(imgcanvas,0,0);

		}
		img.src = "bg1.jpg";

		// ctx.save();
		// ctx.fillStyle="url(bg1.jpg)"
		// // ctx.transfrom(10, , ,10,100,100 );
		// ctx.fillRect(0,0,100,100);
	</script>
</body>
</html>
