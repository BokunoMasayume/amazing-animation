	<script id='vert' type="notjs">

	//attribute vec4 a_position;
	attribute vec2 a_position;
	//定义多个attribute
	attribute vec4 a_color;

	//从顶点着色器传值入片段着色器
	varying vec4 v_color;
	uniform vec2 u_resolution;
	void main(){
		vec2 zeroToOne = a_position / u_resolution;
		//根据坐标传入设置颜色
		//v_color = vec4(zeroToOne , 0.5 ,1);

		//根据buffer设置颜色
		v_color = a_color;
		vec2 zeroToTwo = zeroToOne * vec2(2,-2);

		vec2 clipSpace = zeroToTwo - vec2(1,-1);

		gl_Position = vec4(clipSpace , 0, 1);
	}
	</script>
	<script id="frag" type="notjs">
		precision mediump float;

		uniform vec4 u_color;
		varying vec4 v_color;
		void main(){

	<script type="text/javascript">
		
		"use strict";
		let canvas = document.getElementsByTagName("canvas")[0];
		let gl = canvas.getContext("webgl");
		if(!gl){
			document.body.innerHTML="不能webgl";
		}
		function createShader(gl, type, source){
			var shader = gl.createShader(type);
			gl.shaderSource(shader , source);
			gl.compileShader(shader);

			var success = gl.getShaderParameter(shader , gl.COMPILE_STATUS);
			if(success){
				return shader;
			}
			console.log(gl.getShaderInfoLog(shader));
			gl.deleteShader(shader);

		}

		let vertexShaderSource = document.getElementById("vert").text;
		console.log(vertexShaderSource);
		let fragmentShaderSource = document.getElementById("frag").text;
		console.log(fragmentShaderSource);
		let vertexShader = createShader(gl,gl.VERTEX_SHADER,vertexShaderSource);
		let fragmentShader = createShader(gl , gl.FRAGMENT_SHADER, fragmentShaderSource);

		function createProgram(gl, vertexShader , fragmentShader){
			let program = gl.createProgram();
			gl.attachShader(program , vertexShader);
			gl.attachShader(program , fragmentShader);
			gl.linkProgram(program);
			let success = gl.getProgramParameter(program , gl.LINK_STATUS);
			if(success){
				return program;
			}
			console.log(gl.getProgramInfoLog(program));
			gl.deleteProgram(program);
		}

		let program = createProgram(gl,vertexShader , fragmentShader);

		let positionAttributeLocation = gl.getAttribLocation(program , "a_position");
		let positionUniformLocation = gl.getUniformLocation(program , "u_resolution");
		let colorUniformLocation = gl.getUniformLocation(program , "u_color");
		let positionColorLocation = gl.getAttribLocation(program , "a_color");

		let positionBuffer = gl.createBuffer();
		let colorBuffer = gl.createBuffer();

		gl.bindBuffer(gl.ARRAY_BUFFER , positionBuffer);

		//脠媒赂枚露镁脦卢脳酶卤锚
		// let positions = [
		// 	10,20,
		// 	80,20,
		// 	10,40,
		// 	10,40,
		// 	80,40,
		// 	80,20,
		// ];
		// gl.bufferData(gl.ARRAY_BUFFER , new Float32Array(positions),  gl.STATIC_DRAW);

		gl.viewport(0,0,gl.canvas.width , gl.canvas.height);

		// gl.clearColor(0,0,0,0);
		// gl.clear(gl.COLOR_BUFFER_BIT);

		gl.useProgram(program);

		gl.enableVertexAttribArray(positionAttributeLocation);

		// gl.bindBuffer(gl.ARRAY_BUFFER , positionBuffer);

		let size=2;
		let type = gl.FLOAT;
		let normalize = false;
		let stride = 0;
		let offset = 0;
		gl.vertexAttribPointer(positionAttributeLocation, size,type , normalize,stride,offset);

		gl.uniform2f(positionUniformLocation , gl.canvas.width , gl.canvas.height);


		gl.enableVertexAttribArray(positionColorLocation);
		size=4;
		gl.bindBuffer(gl.ARRAY_BUFFER,colorBuffer);

		gl.vertexAttribPointer(positionColorLocation, size,type , normalize,stride,offset);

		// let primitiveType = gl.TRIANGLES;
		// offset = 0;
		// let count = 6;
		// gl.drawArrays(primitiveType , offset , count);

		let drawRandomRect = function(gl){
			setRectAngle(gl,randomInt(gl.canvas.width),randomInt(gl.canvas.height),randomInt(gl.canvas.width),randomInt(gl.canvas.height));

			// gl.uniform4f(colorUniformLocation , Math.random() , Math.random() , Math.random() ,1);

			gl.drawArrays(gl.TRIANGLES , 0 , 6);
		};

		function setRectAngle(gl,x,y,w,h){
			
			gl.enableVertexAttribArray(positionAttributeLocation);
			gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);
			let arr =[
				x,y,
				x+w,y,
				x,y+h,
				x,y+h,
				x+w,y,
				x+w,y+h,
			];
			gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(arr) ,gl.STATIC_DRAW);

			gl.enableVertexAttribArray(positionColorLocation);
			gl.bindBuffer(gl.ARRAY_BUFFER,colorBuffer);
			gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([
				Math.random(),Math.random(),Math.random(),1,
				Math.random(),Math.random(),Math.random(),1,
				Math.random(),Math.random(),Math.random(),1,
				Math.random(),Math.random(),Math.random(),1,
				Math.random(),Math.random(),Math.random(),1,
				Math.random(),Math.random(),Math.random(),1,
															
			]),gl.STATIC_DRAW);
		}

		function randomInt(scalar){
			return Math.floor(Math.random()*scalar);
		}

		for(let i=0;i<40;i++){
			drawRandomRect(gl);
		
		}
		drawRandomRect(gl);
		drawRandomRect(gl);
		drawRandomRect(gl);
		drawRandomRect(gl);
